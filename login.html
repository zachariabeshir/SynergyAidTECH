<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SynergyAid Technologies Login Page for Financial Empowerment."
    />
    <title>SynergyAid Technologies | Login</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #f4f4f4; /* Light background for contrast */
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Georgia, "Times New Roman", Times, serif;
        text-align: center;
      }

      .container {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h1 {
        font-size: 2.5em;
        margin: 0 0 20px 0;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        text-align: left;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .button {
        padding: 10px;
        font-family: Georgia, serif;
        font-size: 16px;
        color: white;
        background-color: green;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        width: 100%;
        cursor: pointer;
      }

      .button:hover {
        background-color: darkgreen;
      }

      .help-text {
        margin-top: 20px;
        font-size: 14px;
      }

      .help-text a {
        color: green;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <button type="submit" class="button">Login</button>
      </form>

      <div class="help-text">
        <p>
          Don't have an account?
          <a href="register.html">Create one here</a>
        </p>
        <p>
          Need to log in?
          <a href="forgot-password.html">Forgot your password?</a>
        </p>
      </div>
    </div>
    <script>
      // Mock user database (replace with actual database logic)
      let users = JSON.parse(localStorage.getItem("users")) || [];

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Check user credentials
          const user = users.find(
            (u) => u.username === username && u.password === password
          );
          if (user) {
            localStorage.setItem("userEmail", user.email); // Store email for dashboard
            window.location.href = "dashboard.html"; // Redirect to dashboard
          } else {
            alert("Invalid username or password.");
          }
        });
    </script>
  </body>
</html>
